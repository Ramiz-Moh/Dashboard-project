<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/framework.css">
    <link rel="stylesheet" href="Css/master.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <script src="Js/main.js" defer></script>
    <script src="Js/all.min.js" defer></script>
    <title>DashBoard</title>
</head>

<body>
    <div class="page d-flex">
        <!-- Start Sidebar -->
        <div class="sidebar p-20 bg-white p-relative ">
            <h3 class="p-relative mt-0 txt-c">Elzero</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html"><i
                            class="fa-solid fa-chart-line fa-fw"></i>
                        <span>DashBoard</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#"><i
                            class="fa-solid fa-gear fa-fw"></i> <span>Settings</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#"><i
                            class="fa-regular fa-user fa-fw"></i> <span>Profile</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#"><i
                            class="fa-solid fa-diagram-project fa-fw"></i> <span>Projects</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#"><i
                            class="fa-solid fa-graduation-cap fa-fw"></i> <span>Courses</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#"><i
                            class="fa-regular fa-circle-user fa-fw"></i> <span>Friends</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#"><i
                            class="fa-regular fa-file fa-fw"></i> <span>Files</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#"><i
                            class="fa-solid fa-credit-card fa-fw"></i> <span>Plans</span></a>
                </li>
            </ul>
        </div>
        <!-- End Sidebar -->
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head between-flex p-20 bg-white">
                <div class="search p-relative">
                    <input class="p-10" type="search" name="search" placeholder="Type A Keyword" />
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/avatar.png" alt="">
                </div>
            </div>
            <!-- End Head -->
            <h1 class="main-title p-relative">dashboard</h1>
            <!-- Start Wrapper -->
            <div class="wrapper d-grid gap-20 mr-20 ml-20 ">
                <!-- Start Welcome Widget -->
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <div class="intro p-20 d-flex space-between bg-eee">
                        <div>
                            <h2 class="m-0">Welcome</h2>
                            <p class="c-grey fs-13 mt-5">Elzero</p>
                        </div>
                        <img class="hide-mobile" src="imgs/welcome.png" />
                    </div>
                    <img src="/imgs/avatar.png" class="avatar" />
                    <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                        <div>Osama Elzero<span class=" d-block c-grey fs-14 mt-10">Developer</span></div>
                        <div>80<span class="d-block c-grey fs-14 mt-10">Projects</span></div>
                        <div>$8500<span class="d-block c-grey fs-14 mt-10">Earned</span></div>
                    </div>
                    <a href="profile.html" class="visit d-block fs-14 bg-blue c-white w-fit btn-shape ">Profile</a>
                </div>
                <!-- End Welcome Widget -->
                <!-- Start Quick Draft Widget -->
                <div class="quick-draft p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10">Quick Draft</h2>
                    <p class="fs-15 c-grey mt-0 mb-20">Write A Draft For Your Ideas</p>
                    <form>
                        <input class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" type="text" placeholder="Title" />
                        <textarea class="d-block mb-20 w-full p-10 b-none bg-eee rad-6"
                            placeholder="Your Thought"></textarea>
                        <input class="save d-block fs-14 bg-blue c-white w-fit b-none btn-shape " type="submit"
                            value="Save">
                    </form>
                </div>
                <!-- End Quick Draft Widget -->
            </div>
            <!-- End Wrapper -->
        </div>

    </div>
</body>

</html>
